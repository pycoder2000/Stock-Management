{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container py-5">
	<h2>Register</h2>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="accounts/login">login</a> instead.</p>
</div>

{% endblock %}
